<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB Log - Test Control Panel</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 300px; background-color: #f4f4f4; padding: 20px; border-right: 1px solid #ddd; overflow-y: auto; }
        .main-content { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; }
        iframe { flex-grow: 1; border: 1px solid #ccc; width: 100%; }
        h2, h3 { border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-top: 0; }
        button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; text-align: left; }
        button:hover { background-color: #0056b3; }
        a { text-decoration: none; color: #007bff; }
        .dashboard-link { text-align: center; display: block; padding: 15px; background-color: #28a745; color: white; border-radius: 5px; margin-top: 20px; font-weight: bold; }
        .dashboard-link:hover { background-color: #218838; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Test Panel</h2>
    
    <h3>Normal User Activity (JOINs)</h3>
    <button onclick="callApi('/categories/1/products')">Get Products in Electronics</button>
    <button onclick="callApi('/categories/2/products')">Get Products in Books</button>
    <button onclick="callApi('/users/2/orders')">Get Orders for User 2</button>
    
    <h3>Normal User Activity (Simple)</h3>
    <button onclick="callApi('/products')">Get All Products</button>

    <h3>Abnormal Pattern Simulation</h3>
    <button onclick="callApi('/test/rapid-browsing')">Simulate Rapid Browsing</button>
    <button onclick="callApi('/test/complex-report')">Simulate Complex Report</button>

    <a href="/dashboard" target="_blank" class="dashboard-link">Open 3D Dashboard</a>
</div>

<div class="main-content">
    <h2>API Call Result</h2>
    <iframe id="api-result-frame" name="api-result-frame"></iframe>
</div>

<script>
    function callApi(endpoint) {
        const frame = document.getElementById('api-result-frame');
        frame.src = endpoint;
    }
</script>

</body>
</html>
